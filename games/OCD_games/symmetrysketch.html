<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symmetry Sketch</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
            margin: 20px;
        }
        canvas {
            border: 1px solid #ccc;
            background-color: #fff;
        }
        #controls {
            margin: 10px 0;
        }
        button {
            padding: 8px 16px;
            margin: 0 5px;
            background-color: #0288d1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0277bd;
        }
        #instructions {
            color: #01579b;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Symmetry Sketch</h1>
    <div id="instructions">Draw on the left side - watch it mirror on the right!</div>
    <div id="game-container">
        <canvas id="drawing-canvas" width="800" height="600"></canvas>
    </div>
    <div id="controls">
        <button onclick="clearCanvas()">Clear</button>
        <button onclick="changeColor()">Random Color</button>
    </div>
    <script>
        const canvas = document.getElementById('drawing-canvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;
        let currentColor = '#000000';

        // Set up canvas
        ctx.lineWidth = 2;
        ctx.lineCap = 'round';

        // Draw vertical center line
        ctx.beginPath();
        ctx.moveTo(canvas.width / 2, 0);
        ctx.lineTo(canvas.width / 2, canvas.height);
        ctx.strokeStyle = '#ccc';
        ctx.stroke();

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function changeColor() {
            currentColor = getRandomColor();
        }

        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            if (x <= canvas.width / 2) { // Only draw on left side
                drawing = true;
                ctx.beginPath();
                ctx.strokeStyle = currentColor;
                ctx.moveTo(x, e.clientY - rect.top);
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!drawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            if (x <= canvas.width / 2) {
                // Draw on left
                ctx.lineTo(x, y);
                ctx.stroke();

                // Mirror on right
                const mirrorX = canvas.width - x;
                ctx.beginPath();
                ctx.moveTo(mirrorX, y - 1); // Small offset to ensure continuity
                ctx.lineTo(mirrorX, y);
                ctx.stroke();
            }
        });

        canvas.addEventListener('mouseup', () => {
            drawing = false;
            ctx.closePath();
        });

        canvas.addEventListener('mouseleave', () => {
            drawing = false;
            ctx.closePath();
        });

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Redraw center line
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.strokeStyle = '#ccc';
            ctx.stroke();
        }
    </script>
</body>
</html>
